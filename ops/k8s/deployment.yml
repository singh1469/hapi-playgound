apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hapi-app
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: singh1469/hapi-playground:0.1.38
        ports:
        - containerPort: 8080
