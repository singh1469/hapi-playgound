---
apiVersion: v1
kind: Service
metadata:
  name: svc-hapi-api
  labels:
    app: svc-api
spec:
  type: NodePort
  ports:
  - port: 8081
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: pod-api
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: deploy-hapi-api
  labels:
    app: pod-api
spec:
  replicas: 2
  selector:
      matchLabels:
        app: pod-api
  template:
    metadata:
      labels:
        app: pod-api
    spec:
      containers:
      - name: pod-hapi-api
        image: singh1469/hapi-playground:0.1.40
        ports:
        - containerPort: 8080
