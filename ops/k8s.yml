apiVersion: v1
kind: Service
metadata:
  name: my-svc
  namespace: hardiarl
  labels:
    app: api
spec:
  type: NodePort
  ports:
  - port: 8081
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hapi-app
  namespace: hardiarl
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: singh1469/hapi-playground:0.1.40
        ports:
        - containerPort: 8080
